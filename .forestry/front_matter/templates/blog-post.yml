---
label: Blog post
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: slug
  type: text
  config:
    required: true
  label: Slug
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: 
    display_utc: false
  default: now
- name: description
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
  label: Description
- name: category
  type: select
  default: ''
  config:
    required: true
    options:
    - Engineering
    - Life
    - Experience
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Category
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: caption
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Caption
- name: keywords
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Keywords
